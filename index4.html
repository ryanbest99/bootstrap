<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input date</title>
    <link rel="stylesheet" href="styles4.css" />
  </head>
  <body>
    <!-- Search section -->
    <section class="search-section">
      <h1>Explore the world with WIKI trip</h1>
      <div class="search-container">
        <!-- destination search input-->
        <div class="destination-container">
          <label for="start">Where to:</label>
          <input
            type="text"
            id="destination"
            name="trip"
            placeholder="city, country"
          />
        </div>

        <!-- calendar-btn-container -->
        <div class="calender-btn-container">
          <!-- calendar input -->
          <div class="calendar-container">
            <!-- departure date input -->
            <article class="departure">
              <label for="start">Departure Date:</label>
              <input type="date" id="start" name="trip-start" />
            </article>

            <!-- arrival date input -->
            <article class="arrival">
              <label for="start">Arrival Date:</label>
              <input type="date" id="start" name="trip-start" />
            </article>
          </div>

          <!-- search button -->
          <a href="#" class="search-btn"
            ><input type="button" value="Search"
          /></a>
        </div>
      </div>
    </section>
  </body>
</html>
