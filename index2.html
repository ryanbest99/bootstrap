<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles2.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form action="" class="form">
        <article>
          <input
            type="text"
            placeholder="Search Your Destiny"
            id="destiny"
            class="inputt"
          />
        </article>
        <article class="calendar">
          <div>
            <input
              type="date"
              id="departure"
              name="departure"
              placeholder="departure"
            />
          </div>
          <div>
            <input
              type="date"
              id="arrival"
              name="arrival"
              placeholder="arrival"
            />
          </div>
        </article>
        <article>
          <button class="btn btn-outline-success inputt" type="submit">
            Search
          </button>
        </article>
      </form>
    </div>
  </body>
</html>
